<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Форма подписки на новости и скидки</title>
</head>

<body>
    <div class="page">
        <div class="subscription">
            <form class="subscription-group">
                <label>
                    <span class="subscription-text">
                        Подпишитесь! Новинки, скидки, предложения!
                    </span>
                    <input type="email" class="field" placeholder="Например, ivanov@ya.ru" required>
                </label>
                <button class="button">Подписаться</button>
            </form>
        </div>
    </div>
</body>

</html>
